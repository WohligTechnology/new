<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo main-logo">
                <a href="#/">Img Test </a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <!--
                <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-twitter"><i class="fa fa-twitter"></i></a>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-facebook"><i class="fa fa-facebook"></i></a>
                    <a href="javascript:;" class="btn-icon btn-icon-sm bg-google-plus"><i class="fa fa-google-plus"></i></a>
                </section>
                <div class="msg"> {{signinmessage}} </div>
                <span class="line-thru">OR</span>
-->

                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" placeholder="Email" ng-model="login.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" class="form-control" placeholder="Password" ng-model="login.password">
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button type="submit" ng-click="verifylogin();" class="btn btn-primary btn-lg btn-block">Login</button>
                            <!--<a href="#/" class="btn btn-primary btn-lg btn-block">Log in</a>-->
                        </div>
                        <div class="form-group text-center">
                            <span ng-if="isValidLogin==0" style="color:red;">Invalid Login Credentials</span>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>

</div>
